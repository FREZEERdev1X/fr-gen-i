<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FREZEER i GEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(105vh) rotate(720deg); opacity: 1; }
      }
      @keyframes sway-1 {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(25px); }
      }
      @keyframes sway-2 {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-25px); }
      }
      .animate-fall-slow { animation: fall 25s linear infinite; }
      .animate-fall-medium { animation: fall 18s linear infinite; }
      .animate-fall-fast { animation: fall 12s linear infinite; }
      .animate-sway-1 { animation: sway-1 5s ease-in-out infinite; }
      .animate-sway-2 { animation: sway-2 4s ease-in-out infinite; }
    </style>
